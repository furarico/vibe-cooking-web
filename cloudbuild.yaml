# Cloud Build設定ファイル
steps:
  # Dockerイメージをビルド
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/vibe-cooking:$COMMIT_SHA'
      - '.'

  # Container RegistryにPush
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/vibe-cooking:$COMMIT_SHA'

  # Cloud Runにデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'vibe-cooking'
      - '--image'
      - 'gcr.io/$PROJECT_ID/vibe-cooking:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--set-cloudsql-instances'
      - '$PROJECT_ID:asia-northeast1:YOUR_INSTANCE_NAME'

images:
  - 'gcr.io/$PROJECT_ID/vibe-cooking:$COMMIT_SHA'
