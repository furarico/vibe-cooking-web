name: Format Code

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]
  schedule:
    - cron: '0 15 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    permissions:
      contents: write
      pull-requests: write

    strategy:
      matrix:
        node-version: [22.x]
        pnpm-version: [10.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ matrix.pnpm-version }}

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Generate API client
        run: pnpm api:generate

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Check lint errors
        id: lint-check
        run: |
          if pnpm lint:check; then
            echo "lint_passed=true" >> $GITHUB_OUTPUT
          else
            echo "lint_passed=false" >> $GITHUB_OUTPUT
          fi

      - name: Run format
        if: steps.lint-check.outputs.lint_passed == 'true'
        run: pnpm format

      - name: Check for changes
        id: verify-changed-files
        if: steps.lint-check.outputs.lint_passed == 'true'
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.lint-check.outputs.lint_passed == 'true' && steps.verify-changed-files.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: '🤖 自動フォーマット適用'
          title: '🤖 自動フォーマット適用'
          body: |
            ## 概要
            リントエラーのないコードに対して自動フォーマットを適用しました。

            ## 変更内容
            - コードフォーマットの自動適用
            - スタイルの統一

            ## 確認事項
            - [ ] フォーマット結果を確認
            - [ ] 意図しない変更がないことを確認
            - [ ] リント通過済みのコードベース

            ---
            *このPRは自動生成されました（リント通過後のフォーマット適用）*
          branch: auto-format/format-${{ github.run_number }}
          delete-branch: true
          base: ${{ github.ref_name }}
